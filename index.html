<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="UTF-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        background-color: rgb(37, 37, 37);
        font-family: "Roboto";
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      main {
        max-width: 1200px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      h1 {
        grid-column: span 3;
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .tile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #464646;
        border-radius: 10px;
        overflow: hidden;
        text-decoration: none;
        color: white;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .tile:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .tile amp-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .tile-title {
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Recipe Website</h1>
      <a href="tzatziki.html" class="tile">
        <amp-img alt="Tzatziki Chickpea Salad" src="images/tzatziki.webp" width="500" height="500" layout="responsive"></amp-img>
        <div class="tile-title">Tzatziki Chickpea Salad</div>
      </a>
      <a href="carbonara.html" class="tile">
        <amp-img alt="Carbonara" src="images/carbonara.webp" width="500" height="500" layout="responsive"></amp-img>
        <div class="tile-title">Carbonara</div>
      </a>
      <a href="chicken_wings.html" class="tile">
        <amp-img alt="New Orleans Chicken Wings" src="images/chicken.webp" width="500" height="500" layout="responsive"></amp-img>
        <div class="tile-title">New Orleans Chicken Wings</div>
      </a>
      <a href="ham.html" class="tile">
        <amp-img alt="Maple Glazed Ham" src="images/ham.webp" width="500" height="500" layout="responsive"></amp-img>
        <div class="tile-title">Maple Glazed Ham</div>
      </a>
      <a href="salad.html" class="tile">
        <amp-img alt="Green Papaya Salad" src="images/salad.webp" width="500" height="500" layout="responsive"></amp-img>
        <div class="tile-title">Green Papaya Salad</div>
      </a>
    </main>
    <script src="index.js"></script>
  </body>
</html>
